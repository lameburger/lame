<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/me.png">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <script src="/static/scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    {% set image = id ~ '.jpg' %}
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 logo-container">
                    <img src="/static/images/logo.png" alt="Logo" class="logo">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div id="data" class="col-md-12 centered-div">
                <div>
                    <div class="container">
                        <h3>
                            I want the genre <span class="genre-dropdown" id="genreDropdown">rap</span>
                            <select class="form-control custom-dropdown d-none" id="genreSelect">
                                <option value="rap">rap</option>
                                <option value="classical">classical</option>
                                <option value="pop">pop</option>
                            </select>
                        </h3>
                    </div>
                    <button class="btn btn-primary" onclick="getCadence()">Start</button>
                    <h3 id="accel_value">0</h3>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 centered-div">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <img id="art" src="/static/images/{{ image }}" alt="Description of the image" class="img-fluid">
                            <ul class="list-unstyled mt-3">
                                <li><strong>Song Name:</strong>{{ song_name }}</li>
                                <li><strong>Album:</strong>{{ album_name }}</li>
                                <li><strong>Artist:</strong>{{ artist_name }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // Get a reference to the canvas element
        var ctx = document.getElementById("myChart").getContext("2d");
      
        // Create a variable to store your data
        var data = {
          labels: [], // Array to hold time labels (if needed)
          datasets: [
            {
              label: "Your Data",
              data: [], // Array to hold your changing variable
              backgroundColor: "rgba(75, 192, 192, 0.2)", // Fill color
              borderColor: "rgba(75, 192, 192, 1)", // Line color
              borderWidth: 2, // Line width
            },
          ],
        };
      
        // Create a chart with your data
        var myChart = new Chart(ctx, {
          type: "line", // Change this to "bar", "pie", etc., depending on your data type
          data: data,
        });

        // JavaScript to show/hide the genre select dropdown
        const genreDropdown = document.getElementById('genreDropdown');
        const genreSelect = document.getElementById('genreSelect');

        genreDropdown.addEventListener('click', function () {
            genreSelect.classList.toggle('d-none');
        });

        genreSelect.addEventListener('change', function () {
            const selectedGenre = genreSelect.value;
            genreDropdown.textContent = selectedGenre;
            genreSelect.classList.add('d-none');
        });

        function getCadence(){
            console.log("JS loaded")
            DeviceMotionEvent.requestPermission().then(response => {
                if (response == 'granted') {
                    setTimeout(function() {
                        console.log("accelerometer permission granted");
                        window.addEventListener('devicemotion', (event) => {
                            var headingElement = document.getElementById("accel_value");
                            var netAccel = Math.sqrt(event.acceleration.x ** 2 + event.acceleration.y ** 2 + event.acceleration.z ** 2)
                            
                            let parsed = parseFloat(netAccel.toFixed(3));

                            headingElement.textContent = parsed.toString();
                            
                        })
                    }, 100);
                    setInterval(function() {
                        var newValue = parsed;
                        updateChart(newValue);
                    }, 1000);
                }
                else{
                    headingElement.textContent = "Permission not granted"
                }
            });
        }

        // Update the chart with new data
        function updateChart(newValue) {
            // Add a new data point to the chart
            myChart.data.datasets[0].data.push(newValue);
        
            // If you want to add labels for each data point (e.g., timestamps)
            myChart.data.labels.push(new Date().toLocaleTimeString());
        
            // Limit the number of data points displayed to a certain number (optional)
            var maxDataPoints = 2000; // Adjust as needed
            if (myChart.data.datasets[0].data.length > maxDataPoints) {
            myChart.data.datasets[0].data.shift();
            myChart.data.labels.shift();
            }
        
            // Update the chart
            myChart.update();
        }
  
      </script>      
</body>

</html>
